<style>
textarea{
	width: 100%;
	resize: vertical;
}
</style>

<body>
	вставлять тут:
	<br>
<textarea id="input" rows = "15"></textarea>
	<br>
	выбрать каждый <input id="freq" type="number" min="1" style="width: 50px;" value="3"> символ
	<br>
	сдвиг можно изменить пробелами в начале
	<br>
	смотреть тут:
	<br>
<textarea id="output" rows = "5"></textarea>
</body>

<script>
input = document.getElementById("input");
freq = document.getElementById("freq");
output = document.getElementById("output");
input.oninput = every;
freq.oninput = every;

function every(f){
	f = freq.value;
	text = input.value;
	output.value="";
	for(i=0;i<text.length;i++){
		if(i%f==f-1){output.value += text[i];}
	}
}
</script>
