<style>
body {
  margin:5px;
	text-align: center;
}
textarea{
	width: 100%;
	resize: vertical;
}
</style>

<body>
<textarea id="input" rows = "15"></textarea>
	<br>
	каждый третий символ:
	<br>
<textarea id="output" rows = "5"></textarea>
</body>

<script>
input = document.getElementById("input");
output = document.getElementById("output");
input.oninput = every3;

function every3(f){
	text = input.value;
	output.value="";
	for(i=0;i<text.length;i++){
		if(i%3==2){output.value += text[i];}
	}
}
</script>
